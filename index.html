<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dependency Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      svg {
        width: 100%;
        height: 100vh;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
      }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .node text {
        font: 12px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }

      /* Style for the search box */
      #searchBox {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <!-- Search box for node name -->
    <div id="searchBox">
      <input type="text" id="nodeNameInput" placeholder="Enter node name" />
      <button onclick="centerOnNode()">Search</button>
    </div>

    <script>
      let svg; // Define svg globally
      let simulation; // Define simulation globally

      const width = 960;
      const height = 600;

      // Load the dependencies JSON file from the server
      d3.json("dependencies.json")
        .then(function (data) {
          document.getElementById("loading").style.display = "none";

          svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(
              d3.zoom().on("zoom", function (event) {
                svg.attr("transform", event.transform);
              })
            )
            .append("g");

          const color = d3.scaleOrdinal(d3.schemeCategory10);

          // Find nodes with 0 outgoing links
          const nodesWithNoDependencies = data.nodes.filter((node) => {
            return !data.links.some((link) => link.source === node.id);
          });

          simulation = d3
            .forceSimulation(data.nodes)
            .force(
              "link",
              d3
                .forceLink(data.links)
                .id((d) => d.id)
                .distance(200)
                .strength(0.1)
            )
            .force(
              "charge",
              d3.forceManyBody().strength((d) => {
                return d.count === 0 ? -500 : -200;
              })
            )
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force(
              "collision",
              d3.forceCollide().radius((d) => Math.sqrt(d.count) * 10)
            );

          const link = svg
            .append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("stroke-width", (d) => Math.sqrt(d.count));

          const node = svg
            .append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(
              d3
                .drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended)
            );

          node
            .append("circle")
            .attr("r", (d) => Math.sqrt(d.count) * 5 || 10) // Adjust the multiplier for appropriate scaling
            .attr("fill", (d) => color(d.depth));

          node
            .append("text")
            .attr("x", 12)
            .attr("dy", ".35em")
            .text((d) => d.id);

          simulation.on("tick", () => {
            link
              .attr("x1", (d) => d.source.x)
              .attr("y1", (d) => d.source.y)
              .attr("x2", (d) => d.target.x)
              .attr("y2", (d) => d.target.y);

            node.attr("transform", (d) => `translate(${d.x},${d.y})`);
          });

          node.append("title").text((d) => `${d.id}\nCount: ${d.count || 1}`);

          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }

          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }

          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }

          svg.call(zoom);
        })
        .catch(function (error) {
          console.error("Error loading the JSON file:", error);
          document.getElementById("loading").textContent =
            "Error loading data. Please try again later.";
        });

      const zoom = d3
        .zoom()
        .scaleExtent([0.1, 4])
        .on("zoom", (event) => {
          svg.attr("transform", event.transform);
        });

      // Function to center on a specific node based on its name
      function centerOnNode() {
        const nodeName = document
          .getElementById("nodeNameInput")
          .value.trim()
          .toLowerCase();
        const node = svg
          .selectAll(".node")
          .filter((d) => d.id.toLowerCase() === nodeName);
        if (node.size() > 0) {
          const transform = d3.zoomIdentity.translate(
            width / 2 - node.datum().x,
            height / 2 - node.datum().y
          );
          svg.transition().duration(750).call(zoom.transform, transform);
        } else {
          alert("Node not found!");
        }
      }
    </script>
  </body>
</html>
