<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dependency Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .node text {
        font: 12px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }
    </style>
  </head>
  <body>
    <script>
      // Load the dependencies JSON file from the server
      d3.json("dependencies.json")
        .then(function (data) {
          const width = 960;
          const height = 600;

          const svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(
              d3.zoom().on("zoom", function (event) {
                svg.attr("transform", event.transform);
              })
            )
            .append("g");

          const color = d3.scaleOrdinal(d3.schemeCategory10);

          const simulation = d3
            .forceSimulation(data.nodes)
            .force(
              "link",
              d3
                .forceLink(data.links)
                .id((d) => d.id)
                .distance(200)
            )
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

          const link = svg
            .append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("stroke-width", (d) => Math.sqrt(d.count));

          const node = svg
            .append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(
              d3
                .drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended)
            );

          node
            .append("circle")
            .attr("r", (d) => Math.sqrt(d.count) * 5 || 10) // Adjust the multiplier for appropriate scaling
            .attr("fill", (d) => color(d.depth));

          node
            .append("text")
            .attr("x", 12)
            .attr("dy", ".35em")
            .text((d) => d.id);

          simulation.on("tick", () => {
            link
              .attr("x1", (d) => d.source.x)
              .attr("y1", (d) => d.source.y)
              .attr("x2", (d) => d.target.x)
              .attr("y2", (d) => d.target.y);

            node.attr("transform", (d) => `translate(${d.x},${d.y})`);
          });

          node.append("title").text((d) => `${d.id}\nCount: ${d.count || 1}`);

          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }

          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }

          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }
        })
        .catch(function (error) {
          console.error("Error loading the JSON file:", error);
        });
    </script>
  </body>
</html>
