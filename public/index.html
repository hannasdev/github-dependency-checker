<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dependency Graph</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="searchBox">
      <input
        type="text"
        id="nodeNameInput"
        placeholder="Enter node name"
        aria-label="Search for a node"
      />
      <button id="searchButton">Search</button>
    </div>
    <div id="graphContainer"></div>
    <div id="legend"></div>
    <div id="zoomControls">
      <button id="zoomIn" aria-label="Zoom in">+</button>
      <button id="zoomOut" aria-label="Zoom out">-</button>
      <button id="resetZoom" aria-label="Reset zoom">Reset</button>
    </div>

    <script
      src="https://d3js.org/d3.v7.min.js"
      integrity="sha384-Qn+uZvxvpw1aL54M2mC+pVVDXL7bRvNsb4dM7FbMkVFuJQnLLdzdLYl6PZZL1RqT"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
